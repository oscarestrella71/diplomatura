    <script>
        const numeros = [18, 97, 12, 71, 120, 22];
        let mayor = 0;
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }
        console.log('el mayor de ' + numeros + ' es ' + mayor);
        console.log('El mayor de ${numeros} es ${mayor}');
    </script>
